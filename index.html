<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-block">
            <div class="image-band">
                <img class="logo-image" src="assets/logo.png" />
                <span class="logo-text">Bloom</span>
            </div>
        </div>
        <div class="form-block">
            <div>
                <div>Live life in full <span class="logo-font">Bloom</span></div>
                <div>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.</div>
                <div>Sign up <span>now</span> to get started.</div>
                <div>You <span>know</span> you want to.</div>
            </div>
            <div>
                <form action="example.com/path" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="input">
                            <label for="first_name">First Name</label>
                            <input type="text" class="first_name" name="first_name" required>
                        </div>
                        <div class="input">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="last_name" name="last_name" required>
                        </div>
                        <div class="input">
                            <label for="user_email">Email</label>
                            <input type="email" class="user_email" name="user_email" required>
                        </div>
                        <div class="input">
                            <label for="user_tel">Phone Number</label>
                            <input type="tel" class="user_tel" name="user_tel" required>
                        </div>
                        <div class="input">
                            <label for="user_password">Password</label>
                            <input type="password" class="user_password" name="user_password" required>
                        </div>
                        <div class="input">
                            <label for="confirm_password">Confirm Password</label> 
                            <input type="password" class="confirm_password" name="confirm_password" required>
                        </div>

                        <input type="submit" value="Create Account">
                    </fieldset>
                </form>
                <div>Already have an account?  <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
